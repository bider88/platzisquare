<div class="container">
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <div class="well">
          <h2>Registro</h2>
          <hr>
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" [(ngModel)]="email">
          <label for="pass">Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="pass">
          <hr>
          <button class="btn btn-primary btn-block" (click)="registrar()">Registrarse</button>
          <button class="btn btn-default btn-block">Cancelar</button>
          <hr>
          <div class="row text-center">
              <label>¿Ya tienes cuenta? Inicia sesión <a routerLink="/login">aquí.</a></label>
          </div>
        </div>
      </div>
    </div>
  </div>
